<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Summary Report</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 60%;
      max-width: 1500px;
      padding: 2rem 1rem 0.5rem;
    }

    .header img {
      width: 100px;
      height: 40px;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .card-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .card-container {
      width: 100%;
      max-width: 60vw;
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      text-align: left;
    }

    .card-container h2 {
      font-size: 2.2rem;
      color: #f97316;
      margin: 0;
    }

    .label {
      font-size: 1rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .card-container p {
      font-size: 0.9rem;
      color: #4b5563;
      margin: 0;
    }

    .cta {
      margin-top: 2rem;
    }

    .cta button {
      background-color: #f97316;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    @media screen and (max-width: 1000px) {
      .header {
        width: 90%;
        padding-left: 1rem;
      }

      .card-container {
        max-width: 90vw;
      }
    }

    @media screen and (max-width: 600px) {
      .header {
        width: 100%;
        padding-left: 1rem;
      }

      .card-container h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://keploy-devrel.s3.us-west-2.amazonaws.com/keploy-logo+(1).png" alt="Logo" />
    <h1>Petclinic Test Suite Report</h1>
    <p style="margin: 1rem 0 1rem; font-size: 1rem; color: #4b5563;">
      Below is the summary of the test report shared by <strong>[Sender Name]</strong> for the app <strong>Petclinic</strong>.
    </p>
  </div>

  <div class="card-wrapper">
    <div class="card-container">
      <h2>62</h2>
      <div class="label">Total test Cases</div>
      <p>Total tests executed during this run.</p>
    </div>
  </div>

  <div class="card-wrapper">
    <div class="cta">
      <p style="text-align: center; margin-bottom: 1rem; font-size: 0.95rem; color: #6b7280;">
        If you have any questions, contact <a href="mailto:support@keploy.io" style="color: #f97316; text-decoration: none;">support@keploy.io</a>
      </p>
      <button>View Detailed Report</button>
    </div>
  </div>
</body>
</html>
